<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CMS Cloud Generation - Web</title>
    <script src="/env.js"></script>
    <link href="/assets/Styles/fonts.css" type="text/css" rel="stylesheet" />
    <link href="/assets/Styles/style.css" type="text/css" rel="stylesheet" />
  </head>

  <body>
    <div id="root"></div>
    <div id="container-svg">
      <svg
        class="pulse"
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink"
        xmlns:sketch="http://www.bohemiancoding.com/sketch/ns"
        width="48px"
        height="48px"
        viewBox="0 0 32 32"
        version="1.1"
      >
        <g
          id="Page-1"
          stroke="none"
          stroke-width="1"
          fill="none"
          fill-rule="evenodd"
          sketch:type="MSPage"
        >
          <g
            id="Icon-Set-Filled"
            sketch:type="MSLayerGroup"
            transform="translate(-518.000000, -257.000000)"
            fill="#000000"
          >
            <path
              d="M534,280 L530.742,277.76 L520.323,288.621 C520.835,288.858 521.399,289 522,289 L546,289 C546.601,289 547.165,288.858 547.677,288.621 L537.258,277.76 L534,280 L534,280 Z M538.935,276.607 L549.29,287.27 C549.736,286.624 550,285.844 550,285 L550,268.317 L538.935,276.607 L538.935,276.607 Z M549.76,265.851 L534,257 L518.24,265.851 L534,277.656 L549.76,265.851 L549.76,265.851 Z M518,268 L518,285 C518,285.844 518.264,286.624 518.71,287.27 L529.066,276.607 L518,268 L518,268 Z"
              id="envelope-open"
              sketch:type="MSShapeGroup"
            ></path>
          </g>
        </g>
      </svg>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
  <style>
    .pulse {
      animation: pulse 1.5s infinite ease-in-out;
      transform-origin: center;
    }

    @keyframes pulse {
      0%,
      100% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.2);
        opacity: 0.7;
      }
    }

    #container-svg {
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }
  </style>
</html>
